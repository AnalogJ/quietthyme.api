machine:
  node:
    version: 4.3.0

general:
  branches:
    only:
      - master
      - beta

dependencies:
  override:
    - npm install -g serverless
    - npm install -g knex
    - npm install
#    - npm ls

test:
  override:
    - npm run-script coverage

deployment:
  deploy:
    branch: [beta, master]
    commands:
      - npm prune --production #prune node_modules directory to only contain production modules
      - sls prune -n 4
      - NODE_ENV=$CIRCLE_BRANCH knex migrate:latest
      - serverless deploy --stage $CIRCLE_BRANCH --region us-east-1