machine:
  node:
    version: 4.3.0

general:
  branches:
    only:
      - master
      - beta

dependencies:
  override:
    - npm install --production -g serverless
    - npm install --production -g knex
    - npm install --production
    - npm install serverless-prune-plugin
#    - npm ls

test:
  override:
    - serverless deploy -v

test:
  override:
    - echo "skipping, no tests"

deployment:
  deploy:
    branch: [beta, master]
    commands:
      - sls prune -n 4
      - NODE_ENV=$CIRCLE_BRANCH knex migrate:latest
      - serverless deploy --stage $CIRCLE_BRANCH --region us-east-1