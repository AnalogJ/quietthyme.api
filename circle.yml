machine:
  node:
    version: 6.1.0

general:
  branches:
    only:
      - master
      - beta

dependencies:
  override:
    - npm install -g serverless
    - npm install knex -g
    - npm install
    - npm ls

test:
  override:
    - serverless deploy -v

test:
  override:
    - echo "skipping, no tests"

deployment:
  deploy:
    branch: [beta, master]
    commands:
    # knex migrations can only occur from within AWS, due to security group restrictions.
#      - NODE_ENV=$CIRCLE_BRANCH knex migrate:latest
      - serverless deploy --stage $CIRCLE_BRANCH --region us-east-1